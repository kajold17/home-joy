<app-header></app-header>
<div class="my-3"></div>
<div class="row mx-0 justify-content-center">
    <div class="col-md-10 col-lg-7 col-xl-6">
        <div class="container">
            <div class="sign-up-card card">
                <form>
                    <!-- <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="name" formControlName="name" placeholder="name@example.com">
                        <label for="name">Name</label>
                      </div> -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" [(ngModel)]="this.email">
                        <label for="email">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="this.password">
                        <label for="password">Password</label>
                      </div>
                      <!-- <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Password">
                        <label for="confirmPassword">Confirm Password</label>
                      </div> -->
                      <div class="d-flex justify-content-end my-3">
                        <button type="submit" class="btn CTA-primary" (click)="login()">Login</button>
                      </div>
                      <small class="text-mute d-flex justify-content-end">Don't have an account?<a class="text-primary mx-1 pointer" routerLink="/signup"> SignUp</a></small>
                </form>
                <div class="p-relative my-3">
                  <p class="text-mute text-center hr-text mb-0"><span class="">OR</span></p>
                </div>
                <div class="row mx-0">
                  <div class="col-md-6 d-flex justify-content-center">
                    <button class="btn-primary-o" id="facebook-login">Facebook</button>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <button class="btn-primary-o" id="google-login">Google</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
